<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 400px;
    margin: auto;
  }

  .mySlides {
    display: none;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .pause-play {
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 16px;
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="E:\slider\download.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\download (4).jpeg" style="width:100%">
  </div>
  <div class="mySlides">
    <img src="E:\slider\download (3).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\download (2).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\download (1).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\images.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\images (4).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\images (3).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\images (2).jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="E:\slider\images (1).jpeg" style="width:100%">
  </div>


  <a class="prev" onclick="prevSlide()">&#10094;</a>
  <a class="next" onclick="nextSlide()">&#10095;</a>
  <div class="pause-play" onclick="toggleSlideshow()">Pause</div>
</div>

<script>
var slideIndex = 0;
var slides = document.getElementsByClassName("mySlides");
var slideshowInterval;

showSlides();

function showSlides() {
  var i;
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  slideshowInterval = setTimeout(showSlides, 2000); 

function prevSlide() {
  clearTimeout(slideshowInterval);
  slideIndex -= 2;
  if (slideIndex < 0) {slideIndex = slides.length - 1}
  showSlides();
}

function nextSlide() {
  clearTimeout(slideshowInterval);
  showSlides();
}

function toggleSlideshow() {
  var pausePlayButton = document.querySelector('.pause-play');
  if (slideshowInterval) {
    clearTimeout(slideshowInterval);
    slideshowInterval = null;
    pausePlayButton.textContent = 'Play';
  } else {
    showSlides();
    pausePlayButton.textContent = 'Pause';
  }
}
</script>

</body>
</html>
